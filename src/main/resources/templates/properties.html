<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Immo Aggregator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        ul {
            display: flex;
            flex-wrap: wrap;
        }

        li {
            list-style: none;
            height: 400px;
            width: 370px;
            margin: 15px;
            padding-left: 20px;
            flex-grow: 1;
            border: solid teal;
        }

        li:last-child {
            /*There's no science in using "10" here. In all my testing, this delivered the best results.*/
            flex-grow: 10;
            border: none;
        }

        img {
            object-fit: cover;
            vertical-align: bottom;
            width: 360px;
            height: 240px
        }
    </style>
</head>
<body>
<ul>
    <li th:each="property: ${properties}">
        <h2 th:text="${property.immo}"/>
        <a target="_blank" th:href="${property.link}">
            <img th:src="${property.image}"/>
        </a>
        <h2 th:text="${property.price}"/>
    </li>
    <!--  Adding an empty <li> here so the final photo doesn't stretch like crazy. Try removing it and see what happens!  -->
    <li></li>
</ul>


</body>
</html>
