<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Immo Aggregator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            font-family: sans-serif;
            background-color: grey;
            color: floralwhite;
        }

        .immo-header {
            font-size: 40px;
            margin-left: 50px;
        }

        .properties-container {
            display: flex;
            flex-wrap: wrap;
        }

        .property {
            height: 350px;
            max-width: 380px;

            margin: 15px 15px 40px;
            padding-left: 20px;

            list-style: none;
            background-color: #3e3d3d;
            border: solid black;

            flex-grow: 1;
        }

        .empty-li {
            /*There's no science in using "10" here. In all my testing, this delivered the best results.*/
            flex-grow: 10;
            list-style: none;
            border: none;
            height: 0;
        }

        .property img {
            object-fit: cover;
            vertical-align: bottom;
            margin-top: 30px;
            width: 360px;
            height: 240px
        }

        .property-info {
            width: 360px;
        }
        .property-price {
            float: left;
        }
        .property-location {
            float: right;
        }
    </style>
</head>
<body>
<div>
    <div th:each="immo: ${immos}">
        <h1 class="immo-header" th:text="${immo}"/>
        <ul class="properties-container">
            <li class="property" th:each="property: ${properties}" th:if="${property.immo} == ${immo}">
                <a target="_blank" th:href="${property.link}">
                    <img th:src="${property.image}"/>
                </a>
                <div class="property-info">
                    <h2 class="property-price" th:text="${property.price}"/>
                    <h2 class="property-location">Mechelen</h2>
                </div>
            </li>
            <!--  Adding an empty <li> here so the final photo doesn't stretch like crazy. Try removing it and see what happens!  -->
            <li class="empty-li"></li>
        </ul>
    </div>
</div>


</body>
</html>
